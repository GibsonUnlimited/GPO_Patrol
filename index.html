    <style>
      html {
        height: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        min-height: 100vh;
        color: #e5e7eb;
        margin: 0;
      }
      #app-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #0f172a; 
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
      }
      pre, code {
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(103, 232, 249, 0.3); 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(103, 232, 249, 0.5); 
      }
    </style>
    <!-- Local Hosting Shim -->
    <script>
      // Mock window.aistudio for local development
      if (!window.aistudio) {
        window.aistudio = {
          hasSelectedApiKey: async () => {
            // Check if process.env mock is available from a build tool
            return typeof process !== 'undefined' && process.env && process.env.API_KEY ? true : false;
          },
          openSelectKey: async () => {
             console.warn("API Key Selection requested. Local environment detected. Please ensure VITE_API_KEY or process.env.API_KEY is configured.");
             alert("Local Mode: Please ensure your API Key is set in your environment variables (.env file).");
          }
        };
      }
      
      // Ensure process object exists for ESM modules that expect it
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
