      /* --- Scanning Laser Sweep --- */
      .scanning-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: linear-gradient(to bottom, transparent 49.9%, rgba(14, 165, 233, 0.1) 50%, rgba(14, 165, 233, 0.15) 50.1%, transparent 50.2%);
        background-size: 100% 200%;
        animation: scan-sweep 8s linear infinite;
        z-index: 100;
        opacity: 0.4;
      }

      @keyframes scan-sweep {
        from { background-position: 0 100%; }
        to { background-position: 0 -100%; }
      }

      pre, code {
        font-family: 'Roboto Mono', monospace;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .nexus-text {
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.25em;
        background: linear-gradient(to right, #06b6d4, #3b82f6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.4));

      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(6, 182, 212, 0.6); }

      .hologram-card {
        background: rgba(15, 23, 42, 0.6);

        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: border 0.3s ease, transform 0.3s ease;

        border: 1px solid rgba(6, 182, 212, 0.4);
